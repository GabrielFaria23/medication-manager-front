<div class="formClass" [hidden]="submitted" style="width: 100%;">
    <h3>Cadastrar Reação Adversa</h3>
    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Descrição da reação adversa</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="adverseReaction.description" name="description">
      </div>
  
      <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
  </div>
