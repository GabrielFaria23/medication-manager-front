<div class="container">
    <div class="row">
      <div class="col-8">
        <div>
          <mat-form-field class="field-lg" appearance="outline">
            <mat-label>Filtro</mat-label>
            <input maxlength="100" matInput placeholder="Filtre por nome" value="" [(ngModel)]="filter">
          </mat-form-field>
        </div>
      </div>
      <div class="col-2">
        <div class="div-button">
          <button class="button-filter" mat-raised-button color="primary" type="button" ngModel (click)="filterTable()" >Filtrar</button><br>
        </div>
      </div>
      <div class="col-2">
        <div class="div-button">
          <button class="button-filter" mat-raised-button type="button" ngModel (click)="cleanFilter()" >Limpar filtro</button><br>
        </div>
      </div>
    </div>
  </div>
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center" *ngFor = "let column of headers" scope="col">{{column}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let manufacturer of manufacturers">
        <th class="text-center">{{manufacturer.id}}</th>
        <td class="text-center">{{manufacturer.name}}</td>
        <td>
          <div class="actions text-center">
            <a (click)="updateManufacturer(manufacturer.id)" class="btn btn-primary" style="margin-right: 10px"><i class="bi bi-pencil-square"></i></a>      
            <a (click)="deleteManufacturer(manufacturer.id)" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btnCadastro">
    <button type="button" class="btn btn-primary" ngModel (click)="addManufacturer()" >Cadastrar Fabricante</button><br>
  </div>
