<div class="container">
  <div class="row">
    <div class="col-8">
      <div>
        <mat-form-field class="field-lg" appearance="outline">
          <mat-label>Filtro</mat-label>
          <input maxlength="100" matInput placeholder="Filtre por nome ou nÃºmero de registro da anvisa" value="" [(ngModel)]="filter">
        </mat-form-field>
      </div>
    </div>
    <div class="col-2">
      <div class="div-button">
        <button class="button-filter" mat-raised-button color="primary" type="button" ngModel (click)="filterTable()" >Filtrar</button><br>
      </div>
    </div>
    <div class="col-2">
      <div class="div-button">
        <button class="button-filter" mat-raised-button type="button" ngModel (click)="cleanFilter()" >Limpar filtro</button><br>
      </div>
    </div>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th *ngFor = "let column of headers" scope="col">{{column}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let medication of medications">
      <th class="text-center">{{medication.id}}</th>
      <td class="text-center">{{medication.anvisaRegistrationNumber}}</td>
      <td class="text-center">{{medication.name}}</td>
      <td class="text-center">{{medication.expirationDate | date: 'dd/MM/yyyy'}}</td>
      <td class="text-center">{{medication.telephoneSac}}</td>
      <td class="text-center">{{medication.price}}</td>
      <td class="text-center">{{medication.quantityPills}}</td>
      <td class="text-center">{{medication.manufacturer.name}}</td>
      <td class="text-center">{{medication.adverseReaction}}</td>
      <td>
        <div class="actions">
          <a (click)="updateMedication(medication.id)" class="btn btn-primary" style="margin-right: 10px"><i class="bi bi-pencil-square"></i></a>      
          <a (click)="deleteMedication(medication.id)" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div class="btnCadastro">
  <button type="button" class="btn btn-primary" ngModel (click)="addMedication()" >Cadastrar medicamento</button><br>
</div>
